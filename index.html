<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novarc_Tick List</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div class="Title">Novarc勾選單</div>
        <div class="content">
            <div class="leftcontent">
                <div class="checklist">
                    <!-- 第一個點擊列 -->
                    <div class="car-order">
                        <div class="target">
                            <div class="target_img">
                                <img src="./img/black triangle.png" alt="">
                            </div>
                            <div class="chkcontent_1st">
                                <div class="subtitle" data-collapse-status="0" data-showinfo="carcolor">車體顏色</div>
                                <div class="car_color">
                                    <!--第一台車顏色-->
                                    <div class="cherry_red">
                                        <div class="chkblock">
                                            <input type="checkbox" id="checkbox_red" name="car_color">
                                        </div>
                                        <div class="red_car">櫻桃紅</div>
                                        <div class="img_red"></div>
                                    </div>
                                    <!-- 第二台車顏色 -->
                                    <div class="pearl_orange">
                                        <div class="chkblock">
                                            <input type="checkbox" id="checkbox_org" name="car_color">
                                        </div>
                                        <div class="orange_car">珍珠橘</div>
                                        <div class="img_orange"></div>
                                    </div>
                                    <!-- 第三台車顏色 -->
                                    <div class="rose_gold">
                                        <div class="chkblock">
                                            <input type="checkbox" id="checkbox_gold" name="car_color">
                                        </div>
                                        <div class="pink_car">玫瑰金</div>
                                        <div class="img_pink"></div>
                                    </div>
                                    <!-- 第四台車顏色 -->
                                    <div class="sky_blue">
                                        <div class="chkblock">
                                            <input type="checkbox" id="checkbox_blue"  name="car_color">
                                        </div>
                                        <div class="blue_car">天空藍</div>
                                        <div class="img_blue"></div>
                                    </div>
                                    <!-- 第五台車顏色 -->
                                    <div class="camo_gray">
                                        <div class="chkblock">
                                            <input type="checkbox" id="checkbox_gray"  name="car_color">
                                        </div>
                                        <div class="gray_car">迷彩灰</div>
                                        <div class="img_gray"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="pricecontent">
                                <div class="pricing" data-price-carcolor="carcolor">建議售價</div>
                                <div class="nowprice" data-nowprice-carcolor="nowcarcolor"></div>
                            </div>
                        </div>
                    </div>
                    <!-- 第二個點擊列 -->
                    <div class="car-seat">
                        <div class="target">
                            <div class="target_img">
                                <img src="./img/black triangle.png" alt="">
                            </div>
                            <div class="chkcontent_2st">
                                <div class="subtitle" data-collapse-status="0" data-showinfo="carbasesize">車體座板尺寸</div>
                                <div class="basesize">
                                    <div class="Seat-widthgroup">
                                        <div class="seat-width">
                                            <div style="padding: 14px 9px 0 9px;">座寬</div>
                                            <div style="padding: 0 9px 8px 9px;">(CM)</div>
                                        </div>
                                        <div class="width_cmCount">
                                            <div class="width_number"></div>
                                            <div class="width_chkblock">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="pricecontent">
                                <div class="pricing" data-price-carbasesize="carbasesize">建議售價</div>
                                <div class="nowprice" data-nowprice-carbasesize="nowcarbasesize"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightcontent">
                <div class="imgblock">
                    <img src="./img/Novarc_standrad.png" alt="Novarc車台">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/tool.js"></script>
</body>

</html>
